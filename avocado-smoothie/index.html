<body>
    <h1>Avocado Smoothie</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets.meredithcorp.io%2Fc3560d92d275e995c5b4c070754f4834%2F1656602541354E4915-E67C-4946-9176-FC2A0C527645.JPG&w=960&h=960&c=sc&poi=face&q=60&orient=true"
        class="avocado-drink">
    <p>Avocado</p>
    <h2>Description</h2>
    <p>Avocado blended with yogurt, honey and milk</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Lil bit of milk</li>
        <li>1 avocado</li>
        <li>Lil bit of yogurt</li>
        <li>3 tablespoons honey</li>
        <li>8 ice cubes</li>

    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mix everything in blender</li>
        <li>Start the blender!</li>
        <li>Drink!!</li>

    </ol>

</body>
